<!DOCTYPE html>
<html lang="es">
<head>

  <title>Contacto</title>

</head>
<body>
  <div class="contacto-container">
    <div class="contacto-card">
      <h1>Contacto</h1>
      <p>📍 <strong>Dirección:</strong> Av. Rivadavia 12345, CABA</p>
      <p>🕒 <strong>Horarios:</strong> Lunes a Viernes de 7:00 a 22:00 — Sábados de 9:00 a 18:00</p>
      <p>📞 <strong>Teléfono:</strong> (011) 4567-8901</p>
      <p>💬 <strong>WhatsApp:</strong> <a href="https://www.whatsapp.com/" target="_blank">Chatear Ahora</a></p>

      <form action="#" method="post">
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu email" required>
        <textarea placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar mensaje</button>
      </form>

      <a href="../index.html" class="volver-btn">← Volver al inicio</a>
    </div>
  </div>

</html>
